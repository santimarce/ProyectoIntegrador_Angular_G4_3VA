<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="changeCondition('default')">
        <mat-icon>home</mat-icon> Inicio
      </a>
      <a mat-list-item (click)="changeCondition('case1')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-check-fill"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"
          />
          <path
            d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
          />
        </svg>
        Docentes</a>
      <a mat-list-item (click)="changeCondition('case2')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
          />
        </svg>
        Agregar Estudiante</a>
      <a mat-list-item (click)="changeCondition('case3')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-fill-up"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 0 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.708l1.5-1.5a.5.5 0 0 1 .708 0ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
          <path
            d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"
          />
        </svg>
        Modificar Horarios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="titulo">{{ title }}</span>
    </mat-toolbar>

    <div class="container" [ngSwitch]="condition">
      <div *ngSwitchCase="'case1'" class="titulointerior">
        <h1>    Lista de Docentes       </h1>
      </div>
      <div *ngSwitchCase="'case2'" class="titulointerior">
        <h1>    Ingreso de estudiantes  </h1>
      </div>
      <div *ngSwitchCase="'case3'" class="titulointerior">
        <h1>    Creación de Horarios    </h1>
      </div>
    </div>
    <div [ngSwitch]="condition">
      <div *ngSwitchCase="'case1'" class="cuadrointerior">
        <app-cruddocentes> </app-cruddocentes>
      </div>
      <div *ngSwitchCase="'case2'" class="cuadrointerior">
        <app-crudalumno></app-crudalumno>
      </div>
      <div *ngSwitchCase="'case3'" class="cuadrointerior">
        <app-grilla> </app-grilla>
      </div>
      <div *ngSwitchDefault class="cuadrointerior">
        <app-vistarapida></app-vistarapida>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
