<h1 mat-dialog-title id="titulo"> Ingresar nuevo horario </h1>
<div mat-dialog-content id="container">
  <mat-form-field class="field">
    <input matInput placeholder="Docente">
  </mat-form-field>
<br>
  <mat-form-field class="field">
    <input matInput placeholder="Asignatura">
  </mat-form-field>
<br>
  <mat-form-field class="field">
    <input matInput placeholder="Curso">
  </mat-form-field>
</div>
<div mat-dialog-actions id="botones">

  <button mat-raised-button color= "primary" class="btn-guardar">Guardar</button>
</div>
