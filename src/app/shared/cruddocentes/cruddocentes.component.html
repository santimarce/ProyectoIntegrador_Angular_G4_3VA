<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Cédula </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.id}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Nombres </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.nombre}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="apellido">
        <mat-header-cell *matHeaderCellDef> Apellidos </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.apellido}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="contacto">
        <mat-header-cell *matHeaderCellDef> Contacto </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.contacto}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> email </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.email}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="idrama">
        <mat-header-cell *matHeaderCellDef> Rama </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.idrama}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="idfacultad">
        <mat-header-cell *matHeaderCellDef> Facultad </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.idfacultad}} </mat-cell>
      </ng-container>

      <!-- Añadir los botones  -->
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef=""> Soy un boton </mat-cell> 
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
