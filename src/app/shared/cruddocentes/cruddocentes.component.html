<button class="button_docente" (click)="openCrudDialog()" mat-button ><mat-icon>add_circle</mat-icon>Agregar Docente</button><br>
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" style="border: 1px solid black;">
  
      <ng-container matColumnDef="id" >
        <mat-header-cell *matHeaderCellDef> Cédula </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.id_docente}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Nombres </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.nombres_docente}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="apellido">
        <mat-header-cell *matHeaderCellDef> Apellidos </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.apellidos_docente}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="contacto">
        <mat-header-cell *matHeaderCellDef> Contacto </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.contacto_docente}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.email_docente}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="idrama">
        <mat-header-cell *matHeaderCellDef> Rama </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.id_rama}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="idfacultad">
        <mat-header-cell *matHeaderCellDef> Facultad </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.id_facultad}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="rol">
        <mat-header-cell *matHeaderCellDef> Rol </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.id_rol}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
        <mat-cell *matCellDef="let teacher"> {{teacher.id_estado}} </mat-cell>
      </ng-container>

      <!-- Añadir los botones  -->
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let teacher">
            <button mat-mini-fab color="primary" (click)="borrarDocente(teacher.id_docente)">
            <mat-icon>delete</mat-icon>
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button mat-mini-fab color="accent" (click)="editarDocente(teacher.id_docente, teacher)">
            <mat-icon>create</mat-icon>
          </button>
        </mat-cell> 
      </ng-container>
        
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
    </mat-table>
    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   [showFirstLastButtons]="true">
    </mat-paginator>

  </div>
